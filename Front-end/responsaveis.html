<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Responsáveis | Estuda+</title>
    <link rel="stylesheet" href="css/responsaveis.css">
</head>
<body>
    <nav class="barra-navegacao">
    </nav>
    <main class="container">
        <section class="secao-cadastro">
            <h1><i class="fas fa-user-shield"></i> Cadastro de Responsáveis</h1>
            <form id="form-responsavel" class="formulario">
                <div class="grupo-formulario">
                    <label for="nome-responsavel">Nome Completo</label>
                    <input type="text" id="nome-responsavel" required>
                </div>
                <div class="grupo-formulario">
                    <label for="email-responsavel">E-mail</label>
                    <input type="email" id="email-responsavel" required>
                </div>
                <div class="grupo-formulario">
                    <label for="telefone-responsavel">Telefone</label>
                    <input type="tel" id="telefone-responsavel" pattern="[0-9]{11}" required>
                </div>
                <div class="grupo-formulario">
                    <label for="aluno-vinculado">Aluno Vinculado</label>
                    <select id="aluno-vinculado" required>
                        <option value="">Selecione um aluno</option>
                    </select>
                </div>
                <div class="acoes-formulario">
                    <button type="button" class="botao-secundario">Cancelar</button>
                    <button type="submit" class="botao-primario">Salvar Responsável</button>
                </div>
            </form>
            <div class="lista-responsaveis">
                <h2>Responsáveis Cadastrados</h2>
                <div class="tabela-responsaveis">
                    <div class="cabecalho-tabela">
                        <span>Nome</span>
                        <span>E-mail</span>
                        <span>Telefone</span>
                        <span>Aluno Vinculado</span>
                        <span>Ações</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/responsaveis.js"></script>
</body>
</html>

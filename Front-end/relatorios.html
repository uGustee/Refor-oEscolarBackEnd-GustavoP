<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Relatórios | Estuda+</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/relatorios.css">
</head>
<body>
    
<nav class="navbar">
    <div class="container">
        <a href="index.html" class="logo">
            <i class="fas fa-book-open"></i>
            <span>Estuda+</span>
        </a>
        
        <button class="menu-toggle">
            <i class="fas fa-bars"></i>
        </button>

        <div class="nav-links">
            <a href="alunos.html"><i class="fas fa-users"></i> Alunos</a>
            <a href="responsaveis.html"><i class="fas fa-user-shield"></i> Responsáveis</a>
            <a href="disciplinas.html"><i class="fas fa-book"></i> Disciplinas</a>
            <a href="exercicios.html"><i class="fas fa-tasks"></i> Exercícios</a>
            <a href="conteudos.html"><i class="fas fa-file-alt"></i> Conteúdos</a>
            <a href="avaliacoes.html"><i class="fas fa-clipboard-check"></i> Avaliações</a>
            <a href="relatorios.html"><i class="fas fa-chart-bar"></i> Relatórios</a>
            
            <div class="user-menu">
                <img src="images/avatar.png" alt="Perfil">
                <span>Professor</span>
            </div>
        </div>
    </div>
</nav>
    <main class="container">
        <section class="secao-relatorios">
            <h1><i class="fas fa-chart-pie"></i> Relatórios de Desempenho</h1>
            
            <div class="filtros-relatorio">
                <div class="grupo-filtro">
                    <label for="aluno-relatorio">Aluno</label>
                    <select id="aluno-relatorio">
                        <option value="">Todos os Alunos</option>
                    </select>
                </div>
                
                <div class="grupo-filtro">
                    <label for="periodo-relatorio">Período</label>
                    <select id="periodo-relatorio">
                        <option value="7">Últimos 7 dias</option>
                        <option value="30" selected>Últimos 30 dias</option>
                        <option value="90">Últimos 3 meses</option>
                        <option value="custom">Personalizado</option>
                    </select>
                </div>
                <div class="grupo-filtro custom-dates" style="display:none;">
                    <label for="data-inicio">De</label>
                    <input type="date" id="data-inicio">
                    
                    <label for="data-fim">Até</label>
                    <input type="date" id="data-fim">
                </div>
                <button class="botao-primario" id="gerar-relatorio">
                    <i class="fas fa-sync-alt"></i> Gerar Relatório
                </button>
            </div>
            <div class="visualizacao-relatorios">
                <div class="graficos-relatorio">
                    <div class="grafico-container">
                        <h3>Desempenho por Disciplina</h3>
                        <canvas id="grafico-disciplinas"></canvas>
                    </div>
                    <div class="grafico-container">
                        <h3>Progresso Mensal</h3>
                        <canvas id="grafico-progresso"></canvas>
                    </div>
                </div>
                <div class="tabela-detalhes">
                    <h3>Detalhes dos Exercícios</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Disciplina</th>
                                <th>Exercício</th>
                                <th>Nota</th>
                                <th>Tentativas</th>
                            </tr>
                        </thead>
                        <tbody id="dados-relatorio">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="acoes-relatorio">
                <button class="botao-secundario">
                    <i class="fas fa-file-pdf"></i> Exportar PDF
                </button>
                <button class="botao-secundario">
                    <i class="fas fa-file-excel"></i> Exportar Excel
                </button>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/relatorios.js"></script>
</body>
</html>

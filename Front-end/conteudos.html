        <div class="nav-links">
            <a href="alunos.html"><i class="fas fa-users"></i> Alunos</a>
            <a href="responsaveis.html"><i class="fas fa-user-shield"></i> Responsáveis</a>
            <a href="disciplinas.html"><i class="fas fa-book"></i> Disciplinas</a>

            <div class="grade-conteudos">
            </div>
        </section>
    </main>
    <div class="modal" id="modal-conteudo">
        <div class="conteudo-modal">
            <h2 id="titulo-modal-conteudo">Adicionar Novo Conteúdo</h2>
            <form id="form-conteudo" class="formulario">
                <input type="hidden" id="id-conteudo">
                <div class="grupo-formulario">
                    <label for="titulo-conteudo">Título</label>
                    <input type="text" id="titulo-conteudo" required maxlength="50">
                </div>
                <div class="grupo-formulario-duplo">
                    <div>
                        <label for="disciplina-conteudo">Disciplina</label>
                        <select id="disciplina-conteudo" required>
                            <option value="">Selecione</option>
                        </select>
                    </div>
                    <div>
                        <label for="tipo-conteudo">Tipo</label>
                        <select id="tipo-conteudo" required>
                            <option value="">Selecione</option>
                            <option value="video">Vídeo</option>
                            <option value="texto">Texto</option>
                            <option value="quiz">Quiz</option>
                        </select>
                    </div>
                </div>
                <div class="grupo-formulario">
                    <label for="url-conteudo">URL/Link</label>
                    <input type="url" id="url-conteudo" required>
                </div>
                <div class="grupo-formulario">
                    <label for="descricao-conteudo">Descrição</label>
                    <textarea id="descricao-conteudo" rows="4"></textarea>
                </div>
                <div class="acoes-modal">
                    <button type="button" class="botao-secundario fechar-modal">Cancelar</button>
                    <button type="submit" class="botao-primario">Salvar Conteúdo</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/conteudos.js"></script>
</body>
</html>
